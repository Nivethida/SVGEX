<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows Screen</title>
    <link href="window.css" rel="stylesheet">
</head>
<body>
<div id="div1">
    <p>Mail</p>
    <svg width="250" height="250">
        <rect x="40px" y="20px" width="60px" height="40px" fill="white"></rect>
        <polyline points="40,20 70,40 100,20" stroke="black" fill="white"></polyline>
    </svg>
</div>
<div id="div2">
    <p>Desktop</p>
    <img src="dandelion.jpeg">
</div>
<div id="div3">
    <p>Finance</p>
    <svg width="250" height="250">
        <polyline points="40,60 40,45" stroke="white" stroke-width="3px"></polyline>
        <polyline points="48,60 48,40" stroke="white" stroke-width="3px"></polyline>
        <polyline points="56,60 56,35" stroke="white" stroke-width="3px"></polyline>
        <polyline points="64,60 64,30" stroke="white" stroke-width="3px"></polyline>
        <polyline points="72,60 72,25" stroke="white" stroke-width="3px"></polyline>
        <defs>
            <marker id="arrow" fill="white" refX="2.5" refy="2" orient="auto">
                <polyline points="0,0 0,4 6,2" fill="white"></polyline>
            </marker>
        </defs>
        <line x1="38" y1="40" x2="72" y2="20" stroke="white" stroke-width="3px" marker-end="url(#arrow)"></line>
    </svg>
</div>
<div id="div4">
    <p>People</p>
    <svg width="250" height="250">
        <circle r="6" cx="45" cy="35" fill="white"></circle>
        <path d="M 30 60 q 30 -25 35 0 " stroke="white" fill="white" ></path>
    </svg>
</div>
<div id="div5">
    <p>Weather</p>
    <svg width="250" height="250">
        <circle r="10" cx="65" cy="35" fill="white"></circle>
        <line x1="65" y1="23" x2="65" y2="15" stroke="white" stroke-width="3px"></line>
        <line x1="65" y1="47" x2="65" y2="55" stroke="white" stroke-width="3px"></line>
        <line x1="53" y1="35" x2="45" y2="35" stroke="white" stroke-width="3px"></line>
        <line x1="77" y1="35" x2="85" y2="35" stroke="white" stroke-width="3px"></line>
        <line x1="53" y1="28" x2="50" y2="20" stroke="white" stroke-width="3px"></line>
        <line x1="73" y1="25" x2="80" y2="15" stroke="white" stroke-width="3px"></line>
        <line x1="55" y1="43" x2="48" y2="48" stroke="white" stroke-width="3px"></line>
        <line x1="74" y1="45" x2="80" y2="52" stroke="white" stroke-width="3px"></line>

    </svg>
</div>
<div id="div6">
    <p>Internet Explorer</p>
    <svg width="125" height="125">
        <text fill="white" font-size="40px" x="25" y="50">e</text>
    </svg>
</div>
<div id="div7">
    <p>store</p>
    <img src="store.png">
</div>
<div id="div8">
    <img src="news.jpeg">
    <p>The leaders talk about important....</p>
</div>
<div id="div9">
    <p>Calendar</p>
    <svg width="125" height="125">
       <rect height="40" width="40" x="50" y="30" fill="white"></rect>
        <rect height="34" width="36" x="52" y="34" fill="purple"></rect>
        <rect height="4" width="4" x="60" y="38" fill="white"></rect>
        <rect height="4" width="4" x="66" y="38" fill="white"></rect>
        <rect height="4" width="4" x="72" y="38" fill="white"></rect>
        <rect height="4" width="4" x="78" y="38" fill="white"></rect>
        <rect height="4" width="4" x="54" y="46" fill="white"></rect>
        <rect height="4" width="4" x="60" y="46" fill="white"></rect>
        <rect height="4" width="4" x="66" y="46" fill="white"></rect>
        <rect height="4" width="4" x="72" y="46" fill="white"></rect>
        <rect height="4" width="4" x="78" y="46" fill="white"></rect>
        <rect height="4" width="4" x="54" y="54" fill="white"></rect>
        <rect height="4" width="4" x="60" y="54" fill="white"></rect>
        <rect height="4" width="4" x="66" y="54" fill="white"></rect>
        <rect height="4" width="4" x="72" y="54" fill="white"></rect>
        <rect height="4" width="4" x="78" y="54" fill="white"></rect>

    </svg>
</div>
<div id="div10">
    <p>Maps</p>
    <img src="map.png">
</div>
<div id="div11">
    <p>Messaging</p>
    <svg width="125" height="125">
<rect height="40" width="60" x="40" y="20" rx="3" ry="3" fill="white"></rect>
        <circle r="4" cx="55" cy="30" fill="darkturquoise"></circle>
        <circle r="4" cx="55" cy="50" fill="darkturquoise"></circle>
<rect height="5" width="10" x="60" y="38" fill="darkturquoise"></rect>
        <path d="M 75,30 75,50" stroke="darkturquoise"></path>
    </svg>
</div>
</body>
</html>
